apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: node-app
    spec:
      volumes:
      - name: gcloud-key
        secret:
          secretName: cloudvision-key
      containers:
        - name: node-app
          image: gcr.io/kubernetes-221921/node-app:latest
          volumeMounts:
          - name: gcloud-key
            mountPath: /var/secrets/google
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          ports:
            - containerPort: 8080

