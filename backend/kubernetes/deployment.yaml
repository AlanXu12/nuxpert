apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: gcr.io/kubernetes-221921/node-app:latest
          ports:
            - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name: node-app-service
spec:
  selector:
    app: node-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
      nodePort: 30000
  type: LoadBalancer
