---
apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "backend-address"
  namespace: "default"
  labels:
    app: "nuxpert"
data:
  BACKEND_IP: "10.31.241.147:8080"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nuxpert
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: nuxpert
    spec:
      containers:
        - name: nuxpert
          image: gcr.io/kubernetes-221921/nuxpert:latest
          ports:
            - containerPort: 3000
          env:
          - name: "BACKEND_IP"
            valueFrom:
              configMapKeyRef:
                key: "BACKEND_IP"
                name: "backend-address"


