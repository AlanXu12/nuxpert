<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>Scan Result Page</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/style/bootstrap.css">
  <link rel="stylesheet" href="/style/styles.css">
</head>

<body>

  <div class="container background-main">

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">

      <a class="navbar-brand brand" href="/"></a>

      <h1 class="text-primary text-center display-4">NuXpert</h1>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_bar_options">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav_bar_options">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="nav-link icon-user"></div>
          </li>
          <li class="nav-item">
            <div class="nav-link icon-report"></div>
          </li>
        </ul>
      </div>

    </nav>

    <button class="btn btn-primary btn-sm mt-2 btn-report" type="button">Report</button>

    <div class="row row-eq-height mt-2">
      <div class="col-sm-12 col-md-7">
        <!-- mb-4 means margin bottom 4 -->
        <div class="card mb-4 bg-secondary border border-primary">
          <img class="card-img-top" src="/media/sample-nutrition-label-ca.png" alt="Card image">
          <div class="card-body text-center">
            <button class="btn btn-primary btn-reupload" type="button" name="button">Upload New</button>
          </div>
        </div>
      </div>
      <!-- 12 in total, specify using "-NUM" -->
      <!-- <div class="col-6"> -->
      <div class="col">
        <div class="card bg-secondary border border-primary">
          <div class="card-body text-center">
            <div class="container">
              <h5 class="card-title">Test Element</h5>
              <p class="crad-text">Blah Blah Blah Blah Blah Blah Blah Blah Blah Blah Blah Blah</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
